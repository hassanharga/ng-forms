<div class="flex flex-col h-screen bg-background px-4">
  <div
    class="bg-background flex flex-col gap-1 items-center justify-center py-10 [view-transition-name:top-header] z-10"
  >
    <h1 class="text-2xl text-primary tracking-wide font-medium">
      Angular Forms Designer
    </h1>
    <p class="text-on-background text-sm">
      Create beautiful, responsive forms with Angular Material and Tailwind CSS
    </p>
  </div>
  <div class="flex gap-4 relative" cdkDropListGroup>
    <app-form-elements-menu class="w-64" />
    <app-main-canvas class="flex-1" />
    <app-field-settings class="w-64" />
    <button
      mat-flat-button
      class="!absolute -top-[50px] right-0 compact-button z-20"
      (click)="formService.exportForm()"
    >
      Export Form
      <mat-icon>download</mat-icon>
    </button>
  </div>
</div>
